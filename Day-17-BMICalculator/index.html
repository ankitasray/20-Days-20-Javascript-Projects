<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
         
        <label for="age">Age :</label>
        <input type="number" placeholder="Enter Age" id="age" required>
        
        <label for="he-f">Height :</label>
        <input type="number" id="he-f" placeholder="Feet" required>
        <input type="number" placeholder="Inches" id="he-i" required>

        <label for="W">Weight :</label>
        <input type="number" id="W" placeholder="Enter weight in KG" required>

        <input type="submit" value="Calculate BMI">
    </form>
    <div id="res"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
