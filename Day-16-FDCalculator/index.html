<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>FD Calculator</h2>
    
    <div class="form-gp">
        <label for="pa">Principle Amount</label>
        <input type="number" placeholder="Enter the PA" id="pa">
    </div>
    <div class="form-gp">
        <label for="ir">Interest Rate</label>
        <input type="number" placeholder="Enter the IR" id="ir">
    </div>
    <div class="form-gp">
        <label for="t">Tenure (in years) :</label>
        <input type="text" placeholder="Enter the Tenure in years" id="t">
    </div>
    <button class="calculate-btn" id="btn">Calculate</button>
    <p id="res" class="res">Maturity Amount</p>
</div>

    <script src="script.js"></script>
</body>
</html>
